<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    footer {
      background-color: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho e menu -->
  <header>
    <div class="container-fluid">
      <h2>Meu Dashboard</h2>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Início</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menuNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Usuários</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Configurações</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <h1>Bem-vindo ao Painel</h1>
    <p>Este é um exemplo simples de layout de dashboard usando Bootstrap.</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Usuários</h5>
            <p class="card-text">Total: 1200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Pedidos</h5>
            <p class="card-text">Em andamento: 4500</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Faturamento</h5>
            <p class="card-text">R$ 320.500</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Meu Sistema Flask - Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("Dashboard carregado com sucesso!");
    });
  </script>
</body>
</html>
